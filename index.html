<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پوشاک حیدرزاده | خانه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body, html {
      height: 100%;
      background: url('https://copilot.microsoft.com/th/id/BCO.d3140e5d-89a6-4123-a9a4-da9cf0fe1e0b.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .center-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.5s ease-out;
    }
    .center-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f5c542;
    }
    .center-content button {
      background: #f5c542;
      color: #111;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .center-content button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="center-content">
    <h1>پوشاک حیدرزاده</h1>
    <button onclick="alert('به فروشگاه خوش آمدید!')">ورود به فروشگاه</button>
  </div>
</body>
</html>
