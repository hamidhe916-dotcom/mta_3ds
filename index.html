<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTA_3DS ll مدل سه بعدی برای ام تی ای</title>
  <style>
    :root {
      --primary-color: #1a1a2e;
      --accent-color: #00f0ff;
      --secondary-text: #cccccc;
      --card-bg: #252540;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-text);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background-color: rgba(26, 26, 46, 0.8);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0, 240, 255, 0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .nav-links a {
      color: var(--primary-color);
      background-color: var(--accent-color);
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: white;
      color: var(--primary-color);
    }

    .hero {
      background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(26, 26, 46, 0.85)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><defs><pattern id="gPattern" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M0 0 L10 10 M0 10 L10 0" stroke="%2300f0ff" stroke-width="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23gPattern)" opacity="0.05"/></svg>');
      padding: 100px 0;
      text-align: center;
      border-bottom: 3px solid var(--accent-color);
    }

    .hero h1 {
      color: white;
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    .hero p {
      font-size: 1.2em;
      color: #aaaaaa;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      background-color: var(--accent-color);
      color: var(--primary-color);
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .cta-button:hover {
      background-color: white;
      box-shadow: 0 0 15px var(--accent-color);
    }

    /* سایر استایل‌ها بدون تغییر باقی مانده‌اند... */
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">MTA_<span style="color: white;">3Ds</span></div>
        <div class="nav-links">
          <a href="#">خانه</a>
          <a href="#">ام تی ای</a>
          <a href="#">اخبار</a>
          <a href="#">چنل</a>
          <a href="#" id="open-modal-btn">ورود</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>به سایت رسمی Mta_3Ds خوش آمدید</h1>
        <p>Welcome To Site Mta_3ds Game-Designer.</p>
        <div style="margin-top: 30px;">
          <a href="#" class="cta-button" id="open-modal-btn-hero">ثبت نام</a>
          <a href="#" class="cta-button" id="open-modal-btn">ورود</a>
        </div>
      </div>
    </section>

    <!-- ادامه‌ی محتوا، کارت‌ها، فرم ثبت‌نام، فوتر و اسکریپت‌ها بدون تغییر باقی مانده‌اند -->
  </main>
</body>
</html>
