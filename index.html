<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود / ثبت‌نام | پوشاک حیدرزاده</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://copilot.microsoft.com/th/id/BCO.aed7faed-844b-43af-8cae-b62bdccafc02.png') center/cover no-repeat;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-box {
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }
    .form-box h1 {
      text-align: center;
      color: #f5c542;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #ccc;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: #f5c542;
      border-bottom: 2px solid #f5c542;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    .form-group input::placeholder {
      color: #aaa;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: #f5c542;
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1>پوشاک حیدرزاده</h1>
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">ورود</div>
      <div class="tab" onclick="showForm('register')">ثبت‌نام</div>
    </div>

    <form id="login-form">
      <div class="form-group">
        <input type="text" placeholder="نام کاربری" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="رمز عبور" required />
      </div>
      <button class="submit-btn">ورود</button>
    </form>

    <form id="register-form" style="display:none;">
      <div class="form-group">
        <input type="text" placeholder="نام کاربری" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="ایمیل" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="رمز عبور" required />
      </div>
      <button class="submit-btn">ثبت‌نام</button>
    </form>
  </div>

  <script>
    function showForm(mode) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="showForm('${mode}')"]`).classList.add('active');
      document.getElementById('login-form').style.display = mode === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = mode === 'register' ? 'block' : 'none';
    }
  </script>

</body>
</html>
