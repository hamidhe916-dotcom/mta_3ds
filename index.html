<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پوشاک حیدرزاده | خانه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }
    header h1 {
      font-size: 1.8rem;
      color: #f5c542;
    }
    nav a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: #f5c542;
    }
    .hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1600180758890-6b94519a8ba3') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
    }
    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeInUp 1.2s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .category {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .category:hover {
      background: #333;
      transform: translateY(-5px);
      box-shadow: 0 0 10px #f5c54255;
    }
    .category img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    footer {
      background: #111;
      padding: 2rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>پوشاک حیدرزاده</h1>
    <nav>
      <a href="#">خانه</a>
      <a href="#">محصولات</a>
      <a href="#">درباره ما</a>
      <a href="#">تماس با ما</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>استایل مردانه، جسور و خاص</h2>
      <p>با پوشاک حیدرزاده، متفاوت باش</p>
    </div>
  </section>

  <section class="categories">
    <div class="category">
      <img src="https://images.unsplash.com/photo-1602810318383-4c0b2f7c9a3d" alt="پیراهن">
      <h3>پیراهن</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1618354691373-0d1b8e9a4c3d" alt="شلوار">
      <h3>شلوار</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba3" alt="کت">
      <h3>کت و کاپشن</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba3" alt="اکسسوری">
      <h3>اکسسوری</h3>
    </div>
  </section>

  <footer>
    © 2025 پوشاک حیدرزاده | طراحی شده با ❤️
  </footer>

</body>
</html>
