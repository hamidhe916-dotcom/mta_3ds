<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTA_3DS ll مدل سه بعدی برای ام تی ای</title>
  <style>
    :root {
      --primary-color: #1a1a2e;
      --accent-color: #00f0ff;
      --secondary-text: #cccccc;
      --card-bg: #252540;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-text);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background-color: rgba(26, 26, 46, 0.8);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0, 240, 255, 0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .cta-button {
      display: inline-block;
      background-color: var(--accent-color);
      color: var(--primary-color);
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin-left: 20px;
    }

    .cta-button:hover {
      background-color: white;
      box-shadow: 0 0 15px var(--accent-color);
    }

    /* سایر استایل‌ها بدون تغییر باقی مانده‌اند... */
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">MTA_<span style="color: white;">3Ds</span></div>
        <div class="nav-links">
          <a href="#" class="cta-button">خانه</a>
          <a href="#" class="cta-button">ام تی ای</a>
          <a href="#" class="cta-button">اخبار</a>
          <a href="#" class="cta-button">چنل</a>
          <a href="#" class="cta-button" id="open-modal-btn">ورود</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>به سایت رسمی Mta_3Ds خوش آمدید</h1>
        <p>Welcome To Site Mta_3ds Game-Designer.</p>
        <div style="margin-top: 30px;">
          <a href="#" class="cta-button" id="open-modal-btn-hero">ثبت نام</a>
          <a href="#" class="cta-button" id="open-modal-btn">ورود</a>
        </div>
      </div>
    </section>

    <!-- ادامه‌ی محتوا و فرم ثبت‌نام بدون تغییر... -->
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 سایت توسط حمید حیدرزاده طراحی شده و حقوق برای این سایت محفوظ است.</p>
      <p>
        <a href="#">MTA_3DS</a> |
        <a href="#">Game-Designer</a>
      </p>
    </div>
  </footer>

  <!-- Modal و اسکریپت‌ها بدون تغییر باقی مانده‌اند -->
</body>
</html>
