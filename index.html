<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTA_3DS ll طراح مدل سه بعدی ام تی ای</title>
  <style>
    :root {
      --primary-color: #1a1a2e;
      --accent-color: #ffc403;
      --secondary-text: #cccccc;
      --card-bg: #252540;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(26, 26, 46, 0.85)),
        url('https://s6.uupload.ir/files/background_login_kq15.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--secondary-text);
      margin: 0;
      padding: 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: 10% auto;
      padding: 30px;
      border: 2px solid var(--accent-color);
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.5);
      animation: zoomIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fadeOut {
      animation: fadeOut 0.3s ease forwards;
    }

    .close-button {
      color: #aaa;
      float: left;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close-button:hover {
      color: var(--accent-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--accent-color);
      font-size: 0.9em;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 240, 255, 0.4);
      border-radius: 5px;
      background-color: var(--primary-color);
      color: white;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    #success-message {
      text-align: center;
      color: #00ffaa;
      font-size: 1.2em;
      font-weight: bold;
      display: none;
      padding: 20px;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      background-color: rgba(0, 255, 170, 0.1);
    }

    #registration-form button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      color: var(--primary-color);
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    #registration-form button[type="submit"]:hover {
      background-color: white;
    }
  </style>
</head>

</body>
</html>
