<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام و دانلود مدل‌ها</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    .model-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
    }
    .model-box img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .model-box button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .model-box button:hover {
      background-color: #0056b3;
    }
    #signupBtn, #backBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #backBtn {
      background-color: #6c757d;
    }
    #backBtn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <!-- بخش ثبت‌نام -->
  <div id="signupSection">
    <h1>به سایت ما خوش آمدید</h1>
    <p>برای دسترسی به مدل‌ها، لطفاً ثبت‌نام کنید.</p>
    <button id="signupBtn">ثبت‌نام</button>
  </div>

  <!-- بخش مدل‌ها -->
  <div id="modelsSection" style="display: none;">
    <h2>مدل‌های آماده دانلود</h2>

    <div class="model-box">
      <h3>مدل شماره ۱</h3>
      <img src="https://source.unsplash.com/random/300x200?3dmodel" alt="مدل ۱">
      <p>مدل حرفه‌ای برای طراحی صنعتی</p>
      <button onclick="window.location.href='model1.zip'">دانلود مدل</button>
    </div>

    <div class="model-box">
      <h3>مدل شماره ۲</h3>
      <img src="https://source.unsplash.com/random/301x200?architecture" alt="مدل ۲">
      <p>مناسب برای پروژه‌های معماری</p>
      <button onclick="window.location.href='model2.zip'">دانلود مدل</button>
    </div>

    <div class="model-box">
      <h3>مدل شماره ۳</h3>
      <img src="https://source.unsplash.com/random/302x200?interior" alt="مدل ۳">
      <p>مدل دکوراسیون داخلی با جزئیات بالا</p>
      <button onclick="window.location.href='model3.zip'">دانلود مدل</button>
    </div>

    <button id="backBtn" onclick="goBack()">بازگشت به ثبت‌نام</button>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", function () {
      document.getElementById("signupSection").style.display = "none";
      document.getElementById("modelsSection").style.display = "block";
    });

    function goBack() {
      document.getElementById("modelsSection").style.display = "none";
      document.getElementById("signupSection").style.display = "block";
    }
  </script>

</body>
</html>
