<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTA_3DS ll طراح مدل سه بعدی ام تی ای</title>
  <style>
    :root {
      --primary-color: #1a1a2e;
      --accent-color: #ffc403;
      --secondary-text: #cccccc;
      --card-bg: #252540;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(26, 26, 46, 0.85)),
                  url('https://s6.uupload.ir/files/background_login_kq15.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--secondary-text);
      margin: 0;
      padding: 0;
    }

    #center-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: #ff4d4d;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 99999;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="center-toast">لطفاً ابتدا ثبت‌نام کنید ❗</div>

  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>کادر های زیر پر کنید!</h2>
      <div id="success-message" style="display:none;"></div>
      <form id="registration-form">
        <div class="form-group">
          <label for="username">نام کاربری:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">رمز عبور:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="email">ایمیل:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">شماره تلفن:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">ثبت اطلاعات</button>
      </form>
    </div>
  </div>

  <script>
    window.onload = function () {
      const modal = document.getElementById("registrationModal");
      const span = document.querySelector(".close-button");
      const successMessage = document.getElementById("success-message");
      const form = document.getElementById("registration-form");
      const openBtns = document.querySelectorAll("#open-modal-btn, #open-modal-btn-hero");
      const loginBtn = document.querySelector('.open-modal-btn[data-mode="login"]');
      const toast = document.getElementById("login-error-toast");
      const centerToast = document.getElementById("center-toast");

      function showCenterToast(message = "لطفاً ابتدا ثبت‌نام کنید ❗") {
        centerToast.textContent = message;
        centerToast.style.opacity = "1";
        centerToast.style.transform = "translate(-50%, -50%) scale(1)";
        setTimeout(() => {
          centerToast.style.opacity = "0";
          centerToast.style.transform = "translate(-50%, -50%) scale(0.9)";
        }, 3000);
      }

      const loginForm = document.createElement("form");
      loginForm.id = "login-form";
      loginForm.style.display = "none";
      loginForm.innerHTML = `
        <div class="form-group">
          <label for="login-username">نام کاربری:</label>
          <input type="text" id="login-username" name="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">رمز عبور:</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <button type="submit" style="
          width: 100%;
          padding: 12px;
          background-color: var(--accent-color);
          color: var(--primary-color);
          border: none;
          border-radius: 5px;
          font-size: 1.1em;
          cursor: pointer;
          transition: background-color 0.3s;
          font-weight: bold;
        ">ورود</button>
      `;
      document.querySelector(".modal-content").appendChild(loginForm);

      openBtns.forEach(btn => {
        btn.onclick = function () {
          modal.style.display = "block";
          form.style.display = "block";
          loginForm.style.display = "none";
          successMessage.style.display = "none";
          form.reset();
        };
      });

      loginBtn.onclick = function () {
        const isRegistered = localStorage.getItem("isRegistered") === "true";
        if (!isRegistered) {
          showCenterToast("لطفاً ابتدا ثبت‌نام کنید تا بتوانید وارد شوید.");
          return;
        }
        modal.style.display = "block";
        form.style.display = "none";
        loginForm.style.display = "block";
        successMessage.style.display = "none";
        loginForm.reset();
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      form.onsubmit = function (event) {
        event.preventDefault();

        const userData = {
          username: document.getElementById("username").value.trim(),
          password: document.getElementById("password").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim()
        };

        localStorage.setItem("registeredUser", JSON.stringify(userData));
        localStorage.setItem("isRegistered", "true");

        form.style.display = "none";
        successMessage.style.display = "none";
        showCenterToast("ثبت‌نام انجام شد ✅ حالا لطفاً وارد شوید.");

        const signupBtn = document.getElementById("open-modal-btn-hero");
        if (signupBtn) {
          signupBtn.remove();
        }

        setTimeout(() => {
          modal.style.transition = "opacity 0.6s ease";
          modal.style.opacity = "0";
          setTimeout(() => {
            modal.style.display = "none";
            modal.style.opacity = "1";
          }, 600);
        }, 1000);
      };

      loginForm.onsubmit = function (event) {
        event.preventDefault();

        const enteredUsername = document.getElementById("login-username").value.trim();
        const enteredPassword = document.getElementById("login-password").value.trim();
        const savedUser = JSON.parse(localStorage.getItem("registeredUser"));

        if (
          savedUser &&
          enteredUsername === savedUser.username &&
          enteredPassword === savedUser.password
        ) {
          localStorage.setItem("isLoggedIn", "true");

          loginForm.style.display = "none";
          successMessage.innerHTML = "<p>ورود موفقیت‌آمیز بود ✅ در حال انتقال...</p>";
          successMessage.style.display = "block";

          setTimeout(() => {
            document.body.style.transition = "opacity 1s ease";
            document.body.style.opacity = "0";
            setTimeout(() => {
              window.location.href = "Shop.html";
            }, 1000);
          }, 1000);
        } else {
          toast.style.top = "20px";
          setTimeout(() => {
            toast.style.top = "-80px";
          }, 3000);
        }
      };
    };
  </script>
</body>
</html>
